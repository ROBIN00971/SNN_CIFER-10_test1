<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

       .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

       .preview-container {
            margin-top: 20px;
            width: 100%;
            height: 250px;
            border: 2px dashed #dfe4ea;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #ecf0f1;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        #resultContainer {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            min-height: 25px;
        }

        .placeholder-text {
            color: #95a5a6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CIFAR-10 Image Classifier</h1>
        <p>Upload an image to see the VGG-7 model's prediction.</p>
        
        <div class="uploader-container">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button id="uploadButton">Select Image</button>
        </div>

        <div id="imagePreviewContainer" class="preview-container">
            <img id="imagePreview" src="#" alt="Image Preview"/>
            <span class="placeholder-text" id="placeholderText">No image selected</span>
        </div>

        <button id="predictButton" disabled>Predict</button>

        <div id="resultContainer">
            <p id="predictionResult"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');
            const uploadButton = document.getElementById('uploadButton');
            const imagePreview = document.getElementById('imagePreview');
            const predictButton = document.getElementById('predictButton');
            const predictionResult = document.getElementById('predictionResult');
            const placeholderText = document.getElementById('placeholderText');

            let selectedFile = null;

            // When the user clicks the visible "Select Image" button
            uploadButton.addEventListener('click', () => {
                imageUpload.click();
            });

            // When the user has selected a file
            imageUpload.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files && files.length > 0) {
                    selectedFile = files[0]; // Get the first file
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // Display the selected image
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        placeholderText.style.display = 'none';
                        // Enable the Predict button
                        predictButton.disabled = false;
                        predictionResult.textContent = '';
                    };
                    reader.readAsDataURL(selectedFile);
                }
            });

            // When the user clicks the Predict button
            predictButton.addEventListener('click', async () => {
                if (!selectedFile) {
                    alert('Please select an image first!');
                    return;
                }

                predictionResult.textContent = 'Predicting...';
                predictionResult.style.color = '#3498db';
                predictButton.disabled = true;

                const formData = new FormData();
                formData.append('file', selectedFile);

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData,
                    });

                    const data = await response.json();

                    if (response.ok) {
                        predictionResult.textContent = `Prediction: ${data.prediction}`;
                        predictionResult.style.color = '#27ae60';
                    } else {
                        throw new Error(data.error || 'Prediction failed.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    predictionResult.textContent = `Error: ${error.message}`;
                    predictionResult.style.color = '#e74c3c';
                } finally {
                    predictButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
